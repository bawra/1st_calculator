<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <!--CSS attached-->
    <link rel="stylesheet" href="style.css">
    <!--JS attached-->
    <script src="calculator.js"> </script>
  </head>

  <body>
    <center>
      <container class="grid-container">
          
        <block class="block horiStart4 horiEnd5 verStart2 verEnd3">DEL</block>
        <block class="block horiStart3 horiEnd4 verStart2 verEnd3">x</block>
        <block class="block horiStart2 horiEnd3 verStart2 verEnd3">/</block>
        <block class="block horiStart1 horiEnd2 verStart2 verEnd3">sqrt</block>
        <block class="block horiStart4 horiEnd5 verStart3 verEnd5">-</block>
        <block class="block horiStart4 horiEnd5 verStart5 verEnd7">+</block>
        <block class="block horiStart3 horiEnd4 verStart3 verEnd4">9</block>
        <block class="block horiStart2 horiEnd3 verStart3 verEnd4">8</block>
        <block class="block horiStart1 horiEnd2 verStart3 verEnd4">7</block>
        <block class="block horiStart3 horiEnd4 verStart4 verEnd5">6</block>
        <block class="block horiStart2 horiEnd3 verStart4 verEnd5">5</block>
        <block class="block horiStart1 horiEnd2 verStart4 verEnd5">4</block>
        <block class="block horiStart3 horiEnd4 verStart5 verEnd6">3</block>
        <block class="block horiStart2 horiEnd3 verStart5 verEnd6">2</block>
        <block class="block horiStart1 horiEnd2 verStart5 verEnd6">1</block>
        <block class="block horiStart3 horiEnd4 verStart6 verEnd7">=</block>
        <block class="block horiStart2 horiEnd3 verStart6 verEnd7">.</block>
        <block class="block horiStart1 horiEnd1 verStart6 verEnd7">0</block>
    </container>
      <h1>Calculator</h1>

      <input type = "number1" id= "number1" placeholder="enter 1st nb"><br />
      <select id= "action">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">x</option>
        <option value="/">/</option>
      </select><br/>
      <input type = "number2" id= "number2" placeholder="enter 2nd nb">


      <p>          </p>

      <button onclick="myFunction()">submit</button>

      </center>
  </body>
 </html>
